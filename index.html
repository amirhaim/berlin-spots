<script>
'use strict';
var JAPI = 'https://api.jsonbin.io/v3';

window.addEventListener('resize', function(){ IS_MOBILE = window.innerWidth <= 640; });

var CAT = {
  food:{label:'××¡×¢×“×•×ª',color:'#e74c3c',emoji:'ğŸ½ï¸'},cafe:{label:'×§×¤×”',color:'#8B5A14',emoji:'â˜•'},

  hotel:{label:'××œ×•× ×•×ª',color:'#16a085',emoji:'ğŸ¨'},attraction:{label:'××˜×¨×§×¦×™×•×ª',color:'#2980b9',emoji:'ğŸ›ï¸'},
  shopping:{label:'×§× ×™×•×ª',color:'#e67e22',emoji:'ğŸ›ï¸'},park:{label:'×¤××¨×§×™×',color:'#27ae60',emoji:'ğŸŒ³'}
};
var TAGS = ['××•×•×™×¨×” ××’× ×™×‘×”','×–×•×œ','×™×§×¨','××•××œ×¥ ×‘×—×•×','×¨×•×× ×˜×™','×¢× ×—×‘×¨×™×','××™× ×¡×˜×’×¨××‘×™','×©×§×˜','×¨×•×¢×©','×”×™×¤×¡×˜×¨×™','××§×•××™','×’×³××–','×˜×›× ×•','×¢× × ×•×£','×•×’×× ×™'];

var CFG={};try{CFG=JSON.parse(localStorage.getItem('bs-cfg')||'{}');}catch(e){}
var PLACES=[],SEL=null,FILTER='all',IS_ADMIN=false,SB_OPEN=true;

// â”€â”€ MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
var MAP=null,MARKERS={};
function initMap(){
  if(MAP)return;
  MAP=L.map('map',{zoomControl:false}).setView([52.515,13.405],13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'Â© OpenStreetMap',maxZoom:19}).addTo(MAP);
  L.control.zoom({position:'bottomright'}).addTo(MAP);
}
function syncMarkers(){
  if(!MAP)return;
  Object.values(MARKERS).forEach(function(m){m.remove();});MARKERS={};
  var vis=FILTER==='all'?PLACES:PLACES.filter(function(p){return p.category===FILTER;});
  vis.forEach(function(place){
    var cat=CAT[place.category]||CAT.food,isSel=SEL&&SEL.id===place.id,sz=isSel?48:38;
    var icon=L.divIcon({className:'',html:'<div style="background:'+cat.color+';color:white;border-radius:50%;width:'+sz+'px;height:'+sz+'px;display:flex;align-items:center;justify-content:center;font-size:'+(isSel?24:19)+'px;box-shadow:0 4px 16px rgba(0,0,0,.35);border:'+(isSel?3:2)+'px solid white">'+cat.emoji+'</div>',iconSize:[sz,sz],iconAnchor:[sz/2,sz/2]});
    var m=L.marker([place.lat,place.lng],{icon:icon}).addTo(MAP);
    (function(p){m.on('click',function(){SEL=p;syncMarkers();renderList();renderDetail();MAP.flyTo([p.lat,p.lng],16,{duration:.5});if(IS_MOBILE){sheetClose();showMDetail(p);}});})(place);
    MARKERS[place.id]=m;
  });
}
function toggleSidebar(){SB_OPEN=!SB_OPEN;document.getElementById('sidebar').className=SB_OPEN?'':'closed';document.getElementById('sb-toggle').textContent=SB_OPEN?'â—€':'â–¶';setTimeout(function(){if(MAP)MAP.invalidateSize();},310);}

// â”€â”€ BOTTOM SHEET DRAG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// The sheet sits above the tab bar (60px). Its translateY:
//   0           = fully open (all content visible)
//   sheetMax    = peeking (only PEEK px visible above tab bar)
var PEEK = 72;
var sheetEl=null, sheetMax=0, sheetY=0;
var drag={on:false,startClientY:0,startSheetY:0,prevClientY:0,prevT:0,vel:0};

function sheetInit(){
  sheetEl=document.getElementById('m-sheet');
  if(!sheetEl)return;
  var topH=document.getElementById('m-topbar').offsetHeight||56;
  sheetEl.style.height=(window.innerHeight-topH-60)+'px';
  sheetEl.style.bottom='60px';
  sheetMax=sheetEl.offsetHeight-PEEK;
  sheetY=sheetMax;
  sheetEl.style.transform='translateY('+sheetMax+'px)';

  var drag={on:false,startTouch:0,startSheet:0};

  document.getElementById('m-handle-wrap').addEventListener('touchstart',function(e){
    drag.on=true;drag.startTouch=e.touches[0].clientY;drag.startSheet=sheetY;
    sheetEl.style.transition='none';e.preventDefault();
  },{passive:false});

  document.addEventListener('touchmove',function(e){
    if(!drag.on)return;
    var newY=Math.max(0,Math.min(sheetMax,drag.startSheet+(e.touches[0].clientY-drag.startTouch)));
    sheetY=newY;sheetEl.style.transform='translateY('+newY+'px)';e.preventDefault();
  },{passive:false});

  document.addEventListener('touchend',function(){
    if(!drag.on)return;drag.on=false;
    sheetEl.style.transition='transform .3s ease';
    var snap=sheetY<sheetMax/2?0:sheetMax;
    sheetY=snap;sheetEl.style.transform='translateY('+snap+'px)';
    if(MAP)setTimeout(function(){MAP.invalidateSize();},320);
  },{passive:true});
}
function sheetOpen(){if(!sheetEl)return;sheetEl.style.transition='transform .3s ease';sheetY=0;sheetEl.style.transform='translateY(0)';}
function sheetClose(){if(!sheetEl)return;sheetEl.style.transition='transform .3s ease';sheetY=sheetMax;sheetEl.style.transform='translateY('+sheetMax+'px)';}

// â”€â”€ LIST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderList(){
  var list=FILTER==='all'?PLACES:PLACES.filter(function(p){return p.category===FILTER;});
  var empty='<div style="padding:40px 20px;text-align:center;color:#ccc"><div style="font-size:48px">ğŸ“</div><div style="font-weight:700;margin-top:8px;color:#bbb">××™×Ÿ ××§×•××•×ª ×¢×“×™×™×Ÿ</div>'+(IS_ADMIN?'<div style="font-size:13px;margin-top:6px">×œ×—×¥ + ×œ×”×•×¡×™×£ ××§×•×</div>':'')+'</div>';
  function build(container){
    if(!container)return;
    if(!list.length){container.innerHTML=empty;return;}

// â”€â”€ JSONBIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function sha256(s){return crypto.subtle.digest('SHA-256',new TextEncoder().encode(s)).then(function(b){return Array.from(new Uint8Array(b)).map(function(x){return x.toString(16).padStart(2,'0');}).join('');});}
function apiFetch(path,opts){return fetch(JAPI+path,opts).then(function(r){if(!r.ok)return r.text().then(function(t){throw new Error('×©×’×™××ª ×©×¨×ª '+r.status+': '+t.slice(0,80));});return r.json();});}
function readBin(k,id){return apiFetch('/b/'+id+'/latest',{headers:{'X-Master-Key':k}}).then(function(d){return d.record;});}
function writeBin(places){return apiFetch('/b/'+CFG.binId,{method:'PUT',headers:{'Content-Type':'application/json','X-Master-Key':CFG.apiKey},body:JSON.stringify({places:places,adminHash:CFG.adminHash,encodedKey:CFG.encodedKey})});}
function readBinShare(id,enc){var key='';try{key=atob(decodeURIComponent(enc||''));}catch(e){}var h={};if(key)h['X-Master-Key']=key;return apiFetch('/b/'+id+'/latest',{headers:h}).then(function(d){return d.record;});}
function createBin(apiKey,password){return sha256(password).then(function(hash){var enc=btoa(apiKey);return apiFetch('/b',{method:'POST',headers:{'Content-Type':'application/json','X-Master-Key':apiKey,'X-Bin-Name':'berlin-spots','X-Bin-Private':'false'},body:JSON.stringify({places:[],adminHash:hash,encodedKey:enc})}).then(function(d){return{binId:d.metadata.id,adminHash:hash,encodedKey:enc};});});}

function esc(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#x27;');}
